<!DOCTYPE html>
<html>
	<head>
		<title>Home - picnc</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		
		<header>
			<a title="Index" class="picnc-home" href="index.html">pi&bull;cnc</a>
			<div class="container-user">Welcome, user <a class="logout">Logout</a></div>
		</header>
		
		<article>
			<form action="#" method="#">
			<div class="posting">
				<img class="post-image" src="img/default.jpg">
				<textarea class="description" placeholder="Describe this photo..." required></textarea>
			</div>
				
			<input class="as" id="as-post" type="submit" value="Post to the world!">
			</form>
			<hr>
			
			<form class="comments" action="#" method="#">
				<p class="other-user"><strong>User two posted something</strong></p>
				<img class="al-post-image" src="img/default.jpg">
				<div class="comment-post">
					<p class="on-comment">This is comment by user user</p>
				</div>
				
				<div class="comment-comment">
					<input type="text" placeholder="Comment this" class="comment">
					<input type="submit" value="Comment" class="input-comment">
				</div>
				
				
			</div>
				
		</article>
		
			
		
		
	<script src="js/dom.js"></script>
	</body>
</html>
